<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>PubSubStore Example</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>PubSubStore Example</h1>
      </div>
      <div class="row">
          <h7>Click to mark as done (green color), double click to remove</h7>
      </div>
      <hr />
      <div class="row">
          <div class="col-10">
              <input type="text" class="form-control" name="new-todo" id="new-todo" placeholder="Add new todo" onkeypress="onEnterNewTodoInput(event)"/>
          </div>
          <div class="col-2">
              <button class="btn btn-default btn-block" type="button" id='add' onclick='addNewTodo()'>Add</button>
          </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-12">
          <ul class="list-group" style='width:100%' id='todo-list' name='todo-list'></div>
        </div>
      </div>
    </div>
    <script src="../../dist/pub-sub-store.umd.js"></script>
    <script src='./index.js'></script>
  </body>
</html>
